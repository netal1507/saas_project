{% extends 'base.html' %}

{% block content %}
  <h2>Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Is Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.username }}</td>
          <td>{{ employee.password }}</td>
          <td>{{ employee.is_active }}</td>
          <td>
            <a href="#">Edit</a> |
            <a href="#">Delete</a> |
            <a href="#">Disable</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
